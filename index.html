<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashCoin</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>
<body>
    <div class="elements">
        <div class="header">
            <div class="tittle"><p>DashCoin</p></div>
            <div class="navbar">
                <input type="text" placeholder="Search">
            </div>
            <div class="icon-header">
                <i class='bxr  bx-envelope'  ></i> 
                <i class='bxr  bx-bell'  ></i> 
                <i class='bxr  bx-user'  ></i> 
            </div>
        </div>
        <div class="menu">
            <div class="logo">
                <img src="img/ChatGPT Image 31 de out. de 2025, 14_42_02.png" alt="">
            </div>
            <div class="icon-menu">
                <div class="dash-icon"> <i class='bxrds  bx-dashboard'></i> <p>Dashboard</p> </div>
                <div class="chart-icon"> <i class='bxrds  bx-pie-chart-alt'></i> <p>Chart</p> </div>
                <div class="wallet-icon"> <i class='bxrds  bx-wallet' ></i> <p>Wallet</p> </div>
                <div class="news-icon"> <i class='bxrds  bx-news' ></i> <p>News</p></div>
                <div class="settings-icon"> <i class='bxrds  bx-cog' ></i> <p>Settings</p> </div>
            </div>
            <div class="icon-end">
                <div class="log-icon"><i class='bxrds  bx-door-open bx-rotate-180'></i> <p>Log-out</p></div>
            </div>
        </div>
        <div class="content">
            <div class="top">
                <div class="top_tittle"><p>TOTAL BALENCE</p></div>
                <div class="value"><p>$11.543</p> <p id="zero">.00</p></div>
                <div class="data">
                    <div class="today"><p id="color_base">Today</p><p id="color_red">-2.5%</p></div>
                    <div class="days"><p id="color_base">7 days</p> <p id="color_blue">+4.25%</p></div>
                    <div class="month"><p id="color_base">30 days</p> <p id="color_blue">+11.5%</p></div>
                </div>
            </div>
            <div class="crypto">
                <div class="BTC">
                    <div class="logobtc"><img src="img/Btc_logo.png" alt=""></div>
                    <div class="text_card"><p>Bitcoin</p><p id="cinza">BTC</p>
                        <p>R$ </p></div>
                </div>
            </div>
         <div class="tabel"></div>
         <div class="chart"></div>
        </div>
    </div>
</body>
</html>
